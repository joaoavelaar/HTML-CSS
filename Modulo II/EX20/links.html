<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>


        /* 
        SELETORES PERSONALIZADOS
        # id = id
        . = class
        : = pseudo-class
        :: = pseu-element
        > = clildren
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: rgb(0, 255, 115);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(114, 114, 114);
        }

        a:hover {
            text-decoration: underline;
            color: rgb(255, 0, 0);
        }

        a:active {
            color: rgb(9, 9, 73);
        }

        a::after {
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: rgb(0, 38, 255);
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="" target="_blank">GitHub</a></li>
        <li><a href="" target="_blank">Insta</a></li>
        <li><a href="" target="_blank">Whats</a></li>
    </ul>
    
</body>
</html>
