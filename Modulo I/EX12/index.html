<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/limoes-capa.png" controls muted  autoplay loop> <!--Maneira com custo alto para hospedagem-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem campatibilidade com reprodução de vídeos</p>
    </video>

        <h1>Inserindo vídeo do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=YUq-QKe4huX12Q95" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h1>Inserindo vídeo do vimeo</h1>
        <iframe title="vimeo-player" src="https://player.vimeo.com/video/295148994?h=23ad857e0f" width="560" height="315" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
</body>
</html>
