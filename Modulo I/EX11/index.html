<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias de HTLM5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 725px)" srcset="imagens/P.png"
         type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/M.png"
         type="image/png">
        <img src="imagens/G.png" alt="Imagem flexível">
    </picture>

    <h1>Repoduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/F16 - The Grey Room _ Golden Palms.mp3" type="audio/mpeg">
        <source src="midia/F16 - The Grey Room _ Golden Palms.ogg" type="audio/ogg">
        <source src="midia/F16 - The Grey Room _ Golden Palms.wav" type="audio/wav"> <!--Muito Pesado-->
        <p>Infelizmente seu navegador não carrega os áudios</p>
    </audio>
</audio>
</body>
</html>
